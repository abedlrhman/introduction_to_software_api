openapi: 3.0.0
info:
  title: My Express API
  version: 1.0.0
  description: A simple Express.js API

paths:
  /users:
    get:
      summary: Get all users
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Internal server error
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '500':
          description: Internal server error

components:
  schemas:
    User:
      type: object
      required:
        - name
        - email
      properties:
        _id:
          type: string
        name:
          type: string
        email:
          type: string